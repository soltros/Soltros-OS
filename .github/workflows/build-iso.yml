name: Build Soltros Installer ISO

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-iso.yml'

env:
  ARCH: x86_64
  IMAGE_NAME: soltros-os
  IMAGE_REPO: ghcr.io/soltros
  IMAGE_TAG: latest
  VERSION: 42
  VARIANT: Kinoite

jobs:
  build-iso:
    name: Build Installer ISO
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set build date and ISO name
        id: name
        run: |
          DATE=$(date +%F)
          ISO_NAME="soltros-os-desktop-$DATE.iso"
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
          echo "iso_name=$ISO_NAME" >> "$GITHUB_OUTPUT"

      - name: Build Soltros ISO
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: ${{ env.ARCH }}
          image_name: ${{ env.IMAGE_NAME }}
          image_repo: ${{ env.IMAGE_REPO }}
          image_tag: ${{ env.IMAGE_TAG }}
          version: ${{ env.VERSION }}
          variant: ${{ env.VARIANT }}
          iso_name: ${{ steps.name.outputs.iso_name }}

      - name: Upload ISO to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: "SoltrOS Installer - ${{ steps.name.outputs.date }}"
          files: |
            ${{ steps.build.outputs.iso_path }}
            ${{ steps.build.outputs.iso_path }}-CHECKSUM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
