# HyprVibe Configuration for Soltros OS
# Adapted from ChrisLAS/hyprvibe
###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$browser = /usr/share/soltros/bin/waterfox/waterfox
$fileManager = dolphin
$menu = rofi -show drun -modi drun,run,filebrowser
#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
#############################
### ENVIRONMENT VARIABLES ###
#############################
# Wayland-first environment
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24env = HYPRCURSOR_SIZE,24
################
### MONITORS ###
################
monitor=,preferred,auto,1
#####################
### LOOK AND FEEL ###
#####################
general {
gaps_in = 5
gaps_out = 10
border_size = 2
col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
col.inactive_border = rgba(595959aa)
resize_on_border = false
allow_tearing = false
layout = dwindle
}
decoration {
rounding = 10
active_opacity = 1.0
inactive_opacity = 1.0

blur {
enabled = true
size = 3
passes = 1
vibrancy = 0.1696
}

# Note: drop_shadow and shadow_range may need adjustment
# based on your Hyprland version
}
animations {
enabled = true
bezier = myBezier, 0.05, 0.9, 0.1, 1.05
animation = windows, 1, 7, myBezier
animation = windowsOut, 1, 7, default, popin 80%
animation = border, 1, 10, default
animation = borderangle, 1, 8, default
animation = fade, 1, 7, default
animation = workspaces, 1, 6, default
}
dwindle {
pseudotile = true
preserve_split = true
}
master {
new_status = master
}
misc {
force_default_wallpaper = 0
disable_hyprland_logo = true
}
#############
### INPUT ###
#############
input {
kb_layout = us
follow_mouse = 1
sensitivity = 0

touchpad {
natural_scroll = false
}}
gestures {
workspace_swipe = false
}
#####################
### KEYBINDINGS ###
#####################
$mainMod = SUPER
# Application Launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
# Rofi variants
bind = $mainMod SHIFT, SPACE, exec, rofi -show drun -modi drun,run,filebrowser
bind = $mainMod ALT, SPACE, exec, rofi -show filebrowser -modi drun,run,filebrowser
bind = $mainMod CTRL, SPACE, exec, rofi -show keys -modi drun,run,filebrowser,keys
# Session Management
bind = $mainMod, M, exit
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, B, exec, ~/.local/bin/rofi-brightness
# Window Management
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, Q, killactive
# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow# Display Power Management
bind = $mainMod SHIFT, L, exec, hyprctl dispatch dpms off
bind = $mainMod ALT, L, exec, hyprctl dispatch dpms on
# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
# Media Keys
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
# Brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
#####################
### WINDOW RULES ###
#####################
# Waybar blur
layerrule = blur, waybar
layerrule = ignorealpha 0.1, waybar
# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$