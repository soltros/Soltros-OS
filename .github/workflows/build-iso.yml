name: Build Soltros Installer ISO
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-iso.yml'

env:
  ARCH: x86_64
  IMAGE_NAME: soltros-os
  IMAGE_REPO: ghcr.io/soltros
  IMAGE_TAG: latest
  VERSION: 42
  VARIANT: Kinoite

jobs:
  build-iso:
    name: Build Installer ISO
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Soltros ISO
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: ${{ env.ARCH }}
          image_name: ${{ env.IMAGE_NAME }}
          image_repo: ${{ env.IMAGE_REPO }}
          image_tag: ${{ env.IMAGE_TAG }}
          version: ${{ env.VERSION }}
          variant: ${{ env.VARIANT }}