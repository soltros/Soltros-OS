name: Build Soltros Installer ISO

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-iso.yml'

env:
  ARCH: x86_64
  IMAGE_REPO: ghcr.io/soltros
  IMAGE_TAG: latest
  VERSION: 42
  VARIANT: Kinoite

jobs:
  build-iso:
    name: Build ISO (${{ matrix.name }})
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Unstable/KDE (main)
          - name: "Unstable KDE"
            branch: main
            image_name: soltros-os
            iso_suffix: ""
          # LTS/KDE (Alma)
          - name: "LTS KDE"
            branch: soltros-os-lts
            image_name: soltros-os_lts
            iso_suffix: "-el"
          # Unstable COSMIC
          - name: "Unstable COSMIC"
            branch: soltros-unstable_cosmic
            image_name: soltros-unstable_cosmic
            iso_suffix: "-cosmic"
          # LTS COSMIC
          - name: "LTS COSMIC"
            branch: soltros-lts_cosmic
            image_name: soltros-lts_cosmic
            iso_suffix: "-cosmic-el"
          # Gnome LTS
          - name: "LTS Gnome"
            branch: soltros-os-lts_gnome
            image_name: soltros-os-lts_gnome
            iso_suffix: "-gnome-el"
          # Gnome Unstable
          - name: "Unstable Gnome"
            branch: soltros-os-unstable_gnome
            image_name: soltros-os-unstable_gnome
            iso_suffix: "-soltros-unstable_gnome"
    
    steps:
      - name: Checkout Repository (${{ matrix.branch }})
        uses: actions/checkout@v5
        with:
          ref: ${{ matrix.branch }}
      
      - name: Build Soltros ISO (${{ matrix.name }})
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: ${{ env.ARCH }}
          image_name: ${{ matrix.image_name }}
          image_repo: ${{ env.IMAGE_REPO }}
          image_tag: ${{ env.IMAGE_TAG }}
          version: ${{ env.VERSION }}
          variant: ${{ env.VARIANT }}
          iso_name: ${{ matrix.image_name }}-${{ env.IMAGE_TAG }}-${{ env.VERSION }}${{ matrix.iso_suffix }}.iso
      
      - name: Upload ISO as artifact (${{ matrix.name }})
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.build.outputs.iso_name }}
          path: |
            ${{ steps.build.outputs.iso_path }}
            ${{ steps.build.outputs.iso_path }}-CHECKSUM
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
